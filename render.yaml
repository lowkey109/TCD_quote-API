services:
  - type: web
    name: tcd-quote-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TCD_API_KEY
        sync: false
      - key: TCD_DATA_DIR
        value: ./data
